<!DOCTYPE html>
<html lang="en">
  <!-- Header -->
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Submit feedback">
      <meta name="author" content="">

      <!-- Title -->
      <title>Support</title>

      <!-- Bootstrap core CSS -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <!-- End Header -->

  <!-- Body -->
  <body>

    <!-- Navbar -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Support</a>
        </div>
        <!-- End Navbar Header -->

        <div class="navbar-collapse collapse">
          <!-- Main Nav -->
          <ul class="nav navbar-nav">
            <li><a href="index.html">Bug Report</a></li>
            <li class = "active"><a href="#">Feedback</a></li>
          </ul>

        </div>
      </div>
    </div>
    <!-- End Navbar -->


    <!-- Alert -->
    <div class = "container">

      <!-- Success Alert -->
      <div class="alert alert-success hidden flash" role="alert" id ="successAlert">
        <span id = "successAlertText"></span>
      </div>

      <!-- Danger Alert -->
      <div class="alert alert-danger hidden flash" role="alert" id ="dangerAlert">
        <span id = "dangerAlertText"></span>
      </div>

    </div>
    <!-- End Alert -->

    <!-- Main Info Panel -->
    <div class = "container">
      <div class="panel panel-primary">
        <!-- Panel Title -->
        <div class="panel-heading">Feedback</div>

        <!-- Panel Body -->
        <div class="panel-body">
          
          <!-- Form -->
          <form class="form-horizontal" role="form" id="suggestionsForm">

            <!-- Description Input -->
            <div class="form-group" id = "suggestionsInputGroup">
              <div class="col-md-12">
                <textarea class="form-control" rows="5" id="inputSuggestion" placeholder="My thoughts are..." autofocus></textarea>
              </div>
            </div>
      
            <!-- Submit Button -->
            <div class = "col-md-2 col-md-offset-5">
              <button type="button" class="btn btn-success btn-block" data-loading-text="Submitting..." id = "submitButton">Submit</button>
            </div>
            <!-- End Submit -->

          </form>
          <!-- End Form -->

        </div>
        <!-- End Panel Body -->

      </div>
      <!-- End Panel -->

    </div>
    <!-- End Container -->

  </body>
  <!-- End Body -->
  
  <!-- Load Javascript Files -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="https://www.parsecdn.com/js/parse-1.3.3.min.js"></script>

   <!-- Feedback JS -->
  <script src="js/feedback.js"></script>
</html>
