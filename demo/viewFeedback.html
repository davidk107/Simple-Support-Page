<!DOCTYPE html>
<html lang="en">
  <!-- Header -->
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Submit Bug Reports for Down">
      <meta name="author" content="">

      <!-- Title -->
      <title>Down Support</title>

      <!-- Bootstrap core CSS -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">

      <!-- Font-Awesome CSS CDN -->
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

       <!-- Dropdown Select Plugin -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.3.5/bootstrap-select.min.css" rel="stylesheet">

      <!-- Load Parse Javascript for use in main -->
      <script src="https://parse.com/downloads/javascript/parse-1.2.19.min.js"></script>

       <!-- Load the main.js file for user authentication,etc -->
      <script src="js/viewFeedbackDataLoader.js"></script>
      <script src="js/main.js"></script>

  </head>
  <!-- End Header -->

  <!-- Body -->
  <body>

   

    <!-- Loading Screen Content -->
    <div class="container hidden" id = "loadingContainer">   

      <!-- Loading Data Text and spinner -->
      <h2 class ="text-center"> Loading Data </h2>
      <p class="text-center"> <span class = "fa fa-spinner fa-spin fa-3x center-block"></span> </p>

    </div>
    <!-- End Loading Screen Content -->

    <!-- Main Info Panel -->
    <div class = "container hidden" id = "viewReportContainer">

      <!-- Success Alert -->
      <div class="alert alert-success alert-dismissible hidden" role="alert" id ="successAlert">
       <!--  <button type="button" class="close" data-dismiss="alert">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button> -->
        <span id = "successAlertText">
          Issue successfully updated
        </span>
      </div>

      <!-- Danger Alert -->
      <div class="alert alert-danger alert-dismissible hidden" role="alert" id ="dangerAlert">
        <!-- <button type="button" class="close" data-dismiss="alert">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button> -->
        <span id = "dangerAlertText">
          A problem occured while saving. Please try again.
        </span>
      </div>


      <div class="panel panel-primary">
        <!-- Panel Title -->
        <div class="panel-heading clearfix">
          <p class="panel-title pull-left" id="issueNumberPanelTitle">Feedback #</p>
          <p class="panel-title pull-right" id="lastUpdatedPanelTitle">Submitted:</p>
        </div>

        <!-- Panel Body -->
        <div class="panel-body">

          <!-- Top Form -->
          <form class="form-horizontal" id="topViewReportForm" role="form">

             <!-- Submitter Input -->
            <div class="form-group" id ="reporterInputGroup">
              <label for="inputReporterUsername" class="col-md-1 control-label">Submitter</label>

              <!-- Username Display -->
              <div class="col-md-5">
                <input type="text" class="form-control" id="inputReporterUsername" readonly>
              </div>

              <!-- Email Display -->
              <div class="col-md-5">
                <input type="text" class="form-control" id="inputReporterEmail" readonly>
              </div>

              <!-- Email Button -->
              <div class="col-md-1">
                <button type="button" class="btn btn-default btn-info btn-block" id="mailButton">
                  <span class="glyphicon glyphicon-envelope"></span>
                </button>
              </div>

            </div>
            <!-- End Submitter Input -->

          </form>
          <!-- End Top Form -->

          <hr>

          <!-- Middle Form -->
          <form class="form-horizontal" id="middleViewReportForm" role="form">

            <!-- Content -->
            <div class="form-group" id = "stepsInputGroup">
              <label for="contentField" class="col-md-1 control-label">Content</label>
              <div class="col-md-11">
                <textarea class="form-control" rows="5" id="contentField" readonly></textarea>
              </div>
            </div>

          </form>
          <!-- End Middle Form -->    

        </div>
        <!-- End Panel Body -->

      </div>
      <!-- End Panel -->

    </div>
    <!-- End Container -->

  </body>
  <!-- End Body -->
  
  <!-- Load Javascript Files -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.3.5/bootstrap-select.min.js"></script>
  <script src="js/viewFeedback.js"></script>
</html>
