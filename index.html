<!DOCTYPE html>
<html lang="en">
  <!-- Header -->
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Submit Bug Reports">
      <meta name="author" content="">

      <!-- Title -->
      <title>Support</title>

      <!-- Bootstrap core CSS -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

      <!-- Dropdown Select Plugin -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.3.5/bootstrap-select.min.css" rel="stylesheet">

  </head>
  <!-- End Header -->

  <!-- Body -->
  <body>

    <!-- Navbar -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Support</a>
        </div>
        <!-- End Navbar Header -->

        <div class="navbar-collapse collapse">
          <!-- Main Nav -->
          <ul class="nav navbar-nav">
            <li class = "active"><a href="#">Bug Report</a></li>
            <li><a href="feedback.html">Feedback</a></li>
          </ul>

        </div>
      </div>
    </div>
    <!-- End Navbar -->

    <!-- Alert -->
    <div class = "container">

      <!-- Success Alert -->
      <div class="alert alert-success alert-dismissible hidden" role="alert" id ="successAlert">
       <!--  <button type="button" class="close" data-dismiss="alert">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button> -->
        <span id = "successAlertText"></span>
      </div>

      <!-- Danger Alert -->
      <div class="alert alert-danger alert-dismissible hidden" role="alert" id ="dangerAlert">
        <!-- <button type="button" class="close" data-dismiss="alert">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button> -->
        <span id = "dangerAlertText"></span>
      </div>
    </div>

    <!-- Main Info Panel -->
    <div class = "container">
      <div class="panel panel-primary">
        <!-- Panel Title -->
        <div class="panel-heading">New Report</div>

        <!-- Panel Body -->
        <div class="panel-body">
          
          <!-- Form -->
          <form class="form-horizontal" role="form" id="reportForm">

            <!-- Title Input -->
            <div class="form-group" id ="titleInputGroup">
              <label for="inputTitle" class="col-md-1 control-label">Title</label>
              <div class="col-md-11">
                <input type="text" class="form-control" id="inputTitle" placeholder="Enter a brief and clear title that expresses the problem." tabindex=1 autofocus>
              </div>
            </div>

            <!-- Description Input -->
            <div class="form-group" id = "descriptionInputGroup">
              <label for="inputDescription" class="col-md-1 control-label">Description</label>
              <div class="col-md-11">
                <textarea class="form-control" rows="5" id="inputDescription" placeholder="Provide a descriptive summary of the issue." tabindex=2></textarea>
              </div>
            </div>

            <!-- Steps to Reproduce Input -->
            <div class="form-group" id = "stepsInputGroup">
              <label for="inputSteps" class="col-md-1 control-label">Steps to Reproduce</label>
              <div class="col-md-11">
                <textarea class="form-control" rows="5" id="inputSteps" placeholder="List the step by step process to reproduce this issue." tabindex=3></textarea>
              </div>
            </div>

            <!-- Frequency Dropdown -->
            <div class="form-group" id = "frequencyInputGroup">
              <label for="dropdownFrequency" class="col-md-1 control-label">Frequency</label>
              <div class="col-md-2">
        				<!-- Select Picker -->
                <select class="form-control selectpicker" id = "dropdownFrequency">
                  <option></option>
                  <option>Random</option>
                  <option>Once in a while</option>
                  <option>Frequently</option>
                  <option>Always</option>
                </select>
              </div>
            </div>
            
            <!-- File Submission -->
            <div class = "form-group">
              <label for="fileInput" class="col-md-1 control-label">Screenshots (Optional)</label>
              <div class = "col-md-11" id = "fileSubmissionBody">
        				<!-- Input -->
        				<div class = "hidden">
        					<input type="file" id = "fileInput" name = "fileInput" accept = "image/*" onchange = "fileChanged()" multiple = "true">
        				</div>
        				<div class = "btn btn-default" id ="browseButton">Browse</div>
              </div>
              <div class = "col-md-4 hidden" id = "fileDisplayDiv">
                <ul class="list-group" id = "fileDisplayListGroup">
                </ul>
              </div>
            </div>
			
            <!-- Submit Button -->
            <div class = "col-md-2 col-md-offset-5">
              <button type="button" class="btn btn-success btn-block" data-loading-text="Submitting..." id = "submitButton">Submit</button>
            </div>
            <!-- End Submit -->

          </form>
          <!-- End Form -->

        </div>
        <!-- End Panel Body -->

      </div>
      <!-- End Panel -->

    </div>
    <!-- End Container -->

  </body>
  <!-- End Body -->
  
  <!-- Load Javascript Files -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="https://www.parsecdn.com/js/parse-1.3.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.3.5/bootstrap-select.min.js"></script>

</html>
